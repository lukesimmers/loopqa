name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: |
          npx playwright install

      - name: Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-1 \
            libgraphene-1.0-0 \
            libwoff2dec1 \
            libvpx6 \
            libevent-2.1-7 \
            libopus0 \
            libgst-plugins-base1.0-0 \
            libgst-plugins-good1.0-0 \
            libflite1 \
            libavif16 \
            libharfbuzz-icu0 \
            libsecret-1-0 \
            libhyphen0 \
            libgles2-mesa

      - name: Set up environment variables for QA
        run: echo "NODE_ENV=qa" >> $GITHUB_ENV

      - name: Run Playwright tests for QA
        run: npx playwright test
